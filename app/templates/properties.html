{% extends "base.html" %}

{% block main %}
<div class="properties-container">
    {%for property in properties%}
    <form class="property-card" action="{{url_for('viewproperty',propertyid=property.id)}}">
        <img src="{{url_for('get_image', filename=property.pic)}}" alt="Photo of Property" class="pic">
        <div class="title">
            {{property.title}}
        </div>
        <div class="location">
            {{property.location }}
        </div>
        <div class="price">
            {{property.price }}
        </div>
        <div class="view-btn">
            <button type="submit" class="btn">View Property</button></li>
        </div>
    </form>
    {%endfor%}
</div>
{% endblock %}
